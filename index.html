<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .control-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .control-buttons button {
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      outline: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // إنشاء الخريطة
    const map = L.map("map").setView([32.08, 35.18], 13);

    // إضافة طبقة الخريطة الأساسية
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    // تحميل بيانات المشاريع ورسمها على الخريطة
    $.getJSON("SalfitProjects.json", function(SP) {
      const blueIcon = L.icon({
        iconUrl: 'blue.png', // تأكد من وجود هذا الملف بجانب ملف HTML
        iconSize: [30, 48], 
        iconAnchor: [15, 48],
        popupAnchor: [1, -34],
      });

      // خريطة الصور والنصوص لكل موقع
      const siteDetails = {
        "BluElephant": { img: "BluElephant.png", text: "BluElephant is a compact Smart MBR system designed for decentralized municipal wastewater treatment." },
        "Salfeet Municipality": { img: "salfeet_municipality.jpg", text: "البلدية المركزية لمدينة سلفيت." },
        "Iskaka village council": { img: "iskaka.jpg", text: "مجلس قرية إسكاكا لدعم مشاريع البنية التحتية." },
        "Farkha village council": { img: "farkha.jpg", text: "مجلس قرية فرخة لتحسين جودة المياه." },
        "Flowless": { img: "flowless.jpg", text: "مشروع Flowless لمراقبة تسرب المياه." },
        "Purification station": { img: "purification.jpg", text: "محطة معالجة مياه الصرف في سلفيت." }
      };

      L.geoJson(SP, {
        pointToLayer: function(feature, latlng) {
          const name = feature.properties.Name;
          const details = siteDetails[name] || { img: "default.jpg", text: "موقع غير محدد التفاصيل." };

          // كود النافذة المنبثقة
          const popupContent = `
            <div style="text-align:center;">
              <h3>${name}</h3>
              <img src="${details.img}" alt="${name}" style="width:200px; border-radius:10px;">
              <p>${details.text}</p>
            </div>
          `;

          return L.marker(latlng, { icon: blueIcon }).bindPopup(popupContent);
        }
      }).addTo(map);
    });

    // دوال تحريك الخريطة
    function panLeft() {
      map.panBy([-100, 0]);
    }

    function panRight() {
      map.panBy([100, 0]);
    }

    // ربط الأزرار بوظائف التحريك
    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
  </script>
</body>
</html>
