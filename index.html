<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .control-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .control-buttons button {
      padding: 8px 14px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
    }

    .control-buttons button:hover {
      background-color: #f0f0f0;
    }

    .info-box {
      position: absolute;
      top: 10%;
      left: 10px;
      width: 90%;
      max-width: 500px;
      height: 80%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      display: none;
      z-index: 1001;
    }

    .info-box h3 {
      font-size: 24px;
      color: #007BFF;
      margin-bottom: 15px;
    }

    .info-box img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .info-box p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .info-box .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #555;
    }

    .info-box .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>

  <div class="info-box" id="info-box">
    <button class="close-btn" id="close-btn">×</button>
    <h3 id="info-title"></h3>
    <img id="info-img" src="" alt="Project Image" />
    <p id="info-text"></p>
  </div>
