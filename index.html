<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .control-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .control-buttons button {
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .control-buttons #left-button {
      margin-left: 10px;
    }
    .control-buttons #right-button {
      margin-right: 10px;
    }
    .content-container {
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .content-container img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
    .content-container h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .content-container p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const map = L.map("map");
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);
    
    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);
    
    $.getJSON("GoverW.json", function(GW) {
      let goverLayer = L.geoJson(GW, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.Name);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });
    
    $.getJSON("SalfitProjects.json", function(SP) {
      const blueIcon = L.icon({
        iconUrl: 'blue.png',
        iconSize: [30, 48],
        iconAnchor: [15, 48],
        popupAnchor: [1, -34],
      });

      L.geoJson(SP, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: blueIcon });
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            // تحقق من أن المشروع هو BluElephant
            if (feature.properties.Name === "BluElephant") {
              // فتح صفحة جديدة تحتوي على صورة ونص عند الضغط على BluElephant
              const name = feature.properties.Name;
              const description = "BluElephant is a compact Smart MBR system designed for decentralized municipal wastewater treatment. It serves 50–150 people/day (5–6 m³/day) with effluent suitable for irrigation. Featuring a small footprint, easy transport, plug-and-play setup, and minimal energy consumption, it offers a sustainable and efficient solution for wastewater management.";
              const imageUrl = "BluElephant.png"; // اسم الصورة

              // فتح صفحة جديدة لعرض الصورة والنص
              const content = `
                <html>
                  <head><title>${name}</title></head>
                  <body>
                    <div class="content-container">
                      <h1>${name}</h1>
                      <img src="${imageUrl}" alt="${name}" />
                      <p>${description}</p>
                    </div>
                  </body>
                </html>
              `;
              const newWindow = window.open();
              newWindow.document.write(content);
            }
          });
        }
      }).addTo(map);
    });
    
    function panLeft() {
      map.panBy([-100, 0]);
    }
    
    function panRight() {
      map.panBy([100, 0]);
    }
    
    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
  </script>
</body>
</html>
