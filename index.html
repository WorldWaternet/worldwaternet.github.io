<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body { margin: 0; height: 100%; width: 100%; }
    #map { position: absolute; width: 100%; top: 0; bottom: 0; }
    .control-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .control-buttons button {
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .info-box {
      position: absolute;
      top: 10%;
      left: 0;
      width: 500px;
      height: 80%;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      display: none;
      z-index: 1001;
    }
    .info-box h3 {
      font-size: 28px;
      color: #007BFF;
      margin-bottom: 15px;
    }
    .info-box img {
      width: 100%;
      max-width: 450px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .info-box p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
    .info-box .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      background-color: transparent;
      border: none;
      color: #333;
      z-index: 1002;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>

  <div class="info-box" id="info-box">
    <button class="close-btn" id="close-btn">×</button>
    <h3 id="info-title"></h3>
    <img id="info-img" src="" alt="Info Image">
    <p id="info-text"></p>
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const map = L.map("map");

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    $.getJSON("GoverW.json", function(GW) {
      let goverLayer = L.geoJson(GW, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.Name);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    $.getJSON("SalfitProject.json", function(SP) {
      const blueIcon = L.icon({
        iconUrl: 'blue.png',
        iconSize: [25, 32],
        iconAnchor: [10, 32],
        popupAnchor: [1, -34],
      });

      const siteDetails = {
        "BluElephant": {
          img: "BluElephant.png",
          text: "BluElephant is a compact Smart MBR system designed for decentralized municipal wastewater treatment. It serves 50–150 people/day (5–6 m³/day)..."
        },
        "Salfeet Municipality": {
          img: "Gis.png",
          text: "Geographic Information System (GIS) has been developed to enhance engineers' skills..."
        },
        "Data collection for Iskaka village\n": {
          img: "Iskaka.png",
          text: "Collecting water network data for the village of Iskaka..."
        },
        "Data collection for Farkha village": {
          img: "Farkha.png",
          text: "Collecting water network data for the village of Farkha..."
        },
        "Flowless": {
          img: "flowless.jpg",
          text: "Flowless contributes to water sustainability and enhances resource management..."
        },
        "Purification station - Lab support": {
          img: "Lab.jpeg",
          text: "Lab support the lab in Salfit Waste Water Treatment Plant is doing all the tests needed..."
        }
      };

      const addedCoords = [];

      L.geoJson(SP, {
        pointToLayer: function(feature, latlng) {
          const name = feature.properties.Name;
          const details = siteDetails[name.trim()] || { img: "default.jpg", text: "موقع غير محدد التفاصيل." };

          let newLatLng = latlng;
          const offset = 0.0003;
          while (addedCoords.some(coord => newLatLng.distanceTo(coord) < 10)) {
            newLatLng = L.latLng(newLatLng.lat + offset, newLatLng.lng + offset);
          }
          addedCoords.push(newLatLng);

          const marker = L.marker(newLatLng, { icon: blueIcon }).bindPopup(name);

          marker.on('click', function () {
            document.getElementById('info-title').innerText = name.trim();
            document.getElementById('info-img').src = details.img;
            document.getElementById('info-text').innerText = details.text;
            document.getElementById('info-box').style.display = 'block';

            map.flyTo(newLatLng, 16, {
              animate: true,
              duration: 1.5
            });
          });

          return marker;
        }
      }).addTo(map);
    });

    function panLeft() {
      map.panBy([-150, 0]);
    }

    function panRight() {
      map.panBy([150, 0]);
    }

    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);

    document.getElementById('close-btn').addEventListener('click', function () {
      document.getElementById('info-box').style.display = 'none';
    });
  </script>
</body>
</html>
