<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google Satellite Map</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 31.9045, lng: 35.2045 }, // إحداثيات المركز (رام الله)
        zoom: 10, // مستوى التكبير
        mapTypeId: "satellite" // تعيين نوع الخريطة إلى القمر الصناعي
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
