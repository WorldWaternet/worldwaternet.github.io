<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .control-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .control-buttons button {
      display: block;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◀ Left</button>
    <button id="right-button">Right ▶</button>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    const map = L.map("map");
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);
    
    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    const markers = L.markerClusterGroup();

    $.getJSON("GoverW.json", function(GW) {
      let goverLayer = L.geoJson(GW, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.Name);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    $.getJSON("LocationSalfit.json", function(LS) {
      const blueIcon = L.icon({
        iconUrl: 'blue.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
      });
      
      L.geoJson(LS, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: blueIcon });
        }
      }).addTo(markers);
    });
    
    map.addLayer(markers);

    document.getElementById('left-button').addEventListener('click', function() {
      map.panBy([-100, 0]);
    });
    
    document.getElementById('right-button').addEventListener('click', function() {
      map.panBy([100, 0]);
    });
  </script>
</body>
</html>
