<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .control-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .control-buttons button {
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .control-buttons #left-button {
      margin-left: 10px;
    }
    .control-buttons #right-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
  <script>
    const map = L.map("map").setView([32.0, 35.2], 10); // ضبط المركز الافتراضي

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    $.getJSON("GoverW.json", function(GW) {
      let goverLayer = L.geoJson(GW, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.Name);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    // إنشاء مجموعة التجميع لتقليل تداخل الأيقونات
    let markersCluster = L.markerClusterGroup({
      maxClusterRadius: 30 // تقليل التداخل بين العلامات
    });

    $.getJSON("SalfitProjects.json", function(SP) {
      const smallIcon = L.icon({
        iconUrl: 'blue.png',
        iconSize: [20, 32], // أيقونة أصغر
        iconAnchor: [10, 32], // تعديل الموضع
        popupAnchor: [0, -30],
      });

      L.geoJson(SP, {
        pointToLayer: function(feature, latlng) {
          return L.marker(latlng, { icon: smallIcon });
        }
      }).addTo(markersCluster); 

      map.addLayer(markersCluster);
    });

    function panLeft() {
      map.panBy([-100, 0]);
    }

    function panRight() {
      map.panBy([100, 0]);
    }

    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
  </script>
</body>
</html>
