<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>World Waternet projects in Palestine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
    .control-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .control-buttons button {
      padding: 5px 10px;
      font-size: 20px;
      cursor: pointer;
      background-color: white;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    .control-buttons #left-button {
      margin-left: 10px;
    }
    .control-buttons #right-button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-buttons">
    <button id="left-button">◄</button>
    <button id="right-button">►</button>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // إنشاء الخريطة
    const map = L.map("map");

    // إضافة طبقة الخريطة الأساسية
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    // إضافة مقياس للخريطة
    L.control.scale({
      position: 'bottomright',
      metric: true,
      imperial: false
    }).addTo(map);

    // تحميل بيانات المحافظات ورسمها على الخريطة
    $.getJSON("GoverW.json", function(GW) {
      let goverLayer = L.geoJson(GW, {
        style: function(feature) {
          return {
            fillColor: "",
            fillOpacity: 0.0,
            color: "black",
            weight: 2,
            opacity: 0.7
          };
        },
        onEachFeature: function(feature, layer) {
          layer.on('click', function(e) {
            alert("Governorate: " + feature.properties.Name);
          });
        }
      }).addTo(map);
      map.fitBounds(goverLayer.getBounds());
    });

    // تحميل بيانات المشاريع ورسمها على الخريطة
    $.getJSON("SalfitProjects.json", function(SP) {
      const blueIcon = L.icon({
        iconUrl: 'blue.png',
        iconSize: [30, 48], 
        iconAnchor: [15, 48],
        popupAnchor: [1, -34],
      });

      // خريطة الصور والنصوص لكل موقع
      const siteDetails = {
        "BluElephant": { img: "BluElephant.png", text: "BluElephant هو نظام MBR ذكي لمعالجة مياه الصرف الصحي بطريقة مستدامة." },
        "Salfeet Municipality": { img: "salfeet_municipality.jpg", text: "البلدية المركزية لمدينة سلفيت، تعمل على تحسين خدمات المياه والبنية التحتية." },
        "Iskaka village council": { img: "iskaka.jpg", text: "مجلس قرية إسكاكا مسؤول عن تطوير مشاريع المياه والبيئة." },
        "Farkha village council": { img: "farkha.jpg", text: "مجلس قرية فرخة يركز على جودة المياه وتحسين الصرف الصحي." },
        "Flowless": { img: "flowless.jpg", text: "مشروع Flowless يهدف إلى مراقبة التسربات وتحسين كفاءة الشبكة." },
        "Purification station": { img: "purification.jpg", text: "محطة معالجة مياه الصرف الصحي في سلفيت، تدعم إعادة استخدام المياه." }
      };

      L.geoJson(SP, {
        pointToLayer: function(feature, latlng) {
          const name = feature.properties.Name;
          const details = siteDetails[name] || { img: "default.jpg", text: "موقع غير محدد التفاصيل." };

          // كود النافذة المنبثقة مع تحسين الحجم والتنسيق
          const popupContent = `
            <div style="
              max-width: 400px;
              text-align: center;
              padding: 20px;
              font-family: Arial, sans-serif;
              font-size: 18px;
              color: #333;
              line-height: 1.6;
              box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
              border-radius: 10px;
              background: #fff;">
              
              <h3 style="font-size: 24px; color: #007BFF; margin-bottom: 15px;">${name}</h3>
              
              <img src="${details.img}" alt="${name}" 
                style="width: 100%; max-width: 350px; height: auto; border-radius: 10px; margin-bottom: 10px;">
              
              <p style="font-size: 18px; font-weight: bold;">${details.text}</p>
            </div>
          `;

          return L.marker(latlng, { icon: blueIcon }).bindPopup(popupContent);
        }
      }).addTo(map);
    });

    // دوال تحريك الخريطة
    function panLeft() {
      map.panBy([-150, 0]);
    }

    function panRight() {
      map.panBy([150, 0]);
    }

    // ربط الأزرار بوظائف التحريك
    document.getElementById('left-button').addEventListener('click', panLeft);
    document.getElementById('right-button').addEventListener('click', panRight);
  </script>
</body>
</html>
